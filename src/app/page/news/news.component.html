<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>
    <mat-card-title>
      <a href="#/people/1">
        <span>{{ actualite.titre }}</span>
      </a>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-subtitle class="contact-info">
      <mat-icon>calendar_today</mat-icon>
      <a>{{ actualite.dateActu }}</a>

    </mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <div [innerHTML]='actualite.contenuHTML'></div>
    <div class="but">
      <a mat-button title="Edit" [routerLink]="['/edit', actualite.titre]"> <mat-icon>create</mat-icon> </a>
      <a mat-button title="Delete" (click)="delete(actualite)"> <mat-icon>delete</mat-icon> </a>
    </div>
  </mat-card-content>

</mat-card>
